networks:
  # Exposed to Traefik (gateway only)
  web_network:
    driver: bridge
  # Isolated internal mesh (no external exposure)
  internal_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  cv_uploads:

services:

  # ─────────────────────────────────────────────────────────────
  # Reverse Proxy (Dev — HTTP only, dashboard enabled)
  # ─────────────────────────────────────────────────────────────
  traefik:
    image: traefik:latest
    container_name: jm_traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080" # Traefik dashboard → http://localhost:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - web_network

  # ─────────────────────────────────────────────────────────────
  # API Gateway — Node.js + Apollo GraphQL + SSE
  # ─────────────────────────────────────────────────────────────
  gateway:
    build:
      context: ./gateway
      target: development
    container_name: jm_gateway
    env_file: .env
    environment:
      - TRACKER_GRPC_ADDR=tracker-service:9082
      - USER_GRPC_ADDR=profile-service:9081
      - DISCOVERY_GRPC_ADDR=discovery-service:9083
    volumes:
      - ./gateway:/app
      - /app/node_modules # Preserve container node_modules
      - ./proto:/app/../proto:ro  # shared proto definitions
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gateway.rule=PathPrefix(`/graphql`) || PathPrefix(`/events`) || PathPrefix(`/health`)"
      - "traefik.http.routers.gateway.entrypoints=web"
      - "traefik.http.services.gateway.loadbalancer.server.port=4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - web_network
      - internal_network

  # ─────────────────────────────────────────────────────────────
  # Profile Service — Python (replaces Node.js user-service)
  # ─────────────────────────────────────────────────────────────
  profile-service:
    build:
      context: ./profile-service
    container_name: jm_profile_service
    env_file: .env
    environment:
      - GRPC_PORT=9081
      - HTTP_PORT=4001
      - PROTO_DIR=/app/proto
      - UPLOAD_DIR=/app/uploads
    volumes:
      - ./profile-service:/app
      - ./proto:/app/proto:ro
      - cv_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal_network

  # ─────────────────────────────────────────────────────────────
  # Discovery Service — Python (Adzuna scraper + manual job add gRPC)
  # ─────────────────────────────────────────────────────────────
  discovery-service:
    build:
      context: ./discovery-service
    container_name: jm_discovery
    env_file: .env
    environment:
      - GRPC_PORT=9083
      - HTTP_PORT=4002
      - PROTO_DIR=/app/proto
    volumes:
      - ./discovery-service:/app
      - ./proto:/app/proto:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal_network

  # ─────────────────────────────────────────────────────────────
  # AI Coach Service — Python (spaCy, LLM integration)
  # ─────────────────────────────────────────────────────────────
  ai-coach-service:
    build:
      context: ./ai-coach-service
      target: development
    container_name: jm_ai_coach
    env_file: .env
    volumes:
      - ./ai-coach-service:/app
      - cv_uploads:/app/uploads:ro  # read-only access to CV files for parsing
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal_network

  # ─────────────────────────────────────────────────────────────
  # Tracker Service — Go (CRM Kanban state machine)
  # ─────────────────────────────────────────────────────────────
  tracker-service:
    build:
      context: ./tracker-service
      target: development
    container_name: jm_tracker
    env_file: .env
    environment:
      - TRACKER_GRPC_PORT=9082
    volumes:
      - ./tracker-service:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal_network

  # ─────────────────────────────────────────────────────────────
  # PostgreSQL 16
  # ─────────────────────────────────────────────────────────────
  postgres:
    image: postgres:latest
    container_name: jm_postgres
    env_file: .env
    ports:
      - "5432:5432" # Exposed locally for DB GUI tools (TablePlus, DBeaver, etc.)
    volumes:
      - postgres_data:/var/lib/postgresql        # PG18+: parent dir, PG manages the versioned subdir
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jobmate} -d ${POSTGRES_DB:-jobmate}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - internal_network

  # ─────────────────────────────────────────────────────────────
  # Redis 7 — Pub/Sub + Cache
  # ─────────────────────────────────────────────────────────────
  redis:
    image: redis:latest
    container_name: jm_redis
    ports:
      - "6379:6379" # Exposed locally for debug (RedisInsight, etc.)
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - internal_network
