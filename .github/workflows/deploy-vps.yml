name: CI/CD — Build, Push & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io

# Workflow-level permissions — ensures GITHUB_TOKEN can push to GHCR
# regardless of org-level default settings.
permissions:
  contents: read
  packages: write

# ─────────────────────────────────────────────────────────────
# Job 1: Test & Lint
# Runs on every push and PR. Validates each service before building.
# ─────────────────────────────────────────────────────────────
jobs:
  test-and-lint:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ── Node.js services (gateway) ────────────────────────
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # No built-in cache here — managed manually below to avoid
          # "paths not resolved" errors when package-lock.json doesn't exist yet.

      - name: Cache npm dependencies
        uses: actions/cache@v4
        if: hashFiles('gateway/package-lock.json') != ''
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('gateway/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install & lint gateway
        working-directory: ./gateway
        run: |
          npm install
          npm run lint
          npm test

      # ── Go services (discovery, tracker) ──────────────────
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      # ── Validate proto files ───────────────────────────────
      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "29.3"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate proto syntax
        run: |
          protoc --proto_path=proto \
            --descriptor_set_out=/dev/null \
            proto/tracker.proto \
            proto/user.proto \
            proto/discovery.proto

      - name: Lint & test tracker-service
        working-directory: ./tracker-service
        run: |
          go vet ./...
          go test ./...

      - name: golangci-lint tracker-service
        uses: golangci/golangci-lint-action@v6
        with:
          working-directory: tracker-service
          version: v1.64.8  # v1 schema — upgrade to v2 requires config rewrite

      # ── Python service (ai-coach) ──────────────────────────
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            ai-coach-service/requirements.txt
            profile-service/requirements.txt
            discovery-service/requirements.txt

      - name: Install & lint profile-service
        working-directory: ./profile-service
        run: |
          pip install --quiet -r requirements.txt
          ruff check .

      - name: Install & lint discovery-service
        working-directory: ./discovery-service
        run: |
          pip install --quiet -r requirements.txt
          ruff check .

      - name: Install & lint ai-coach-service
        working-directory: ./ai-coach-service
        run: |
          pip install --quiet -r requirements.txt ruff
          python -m spacy download en_core_web_sm --quiet
          ruff check .
          pytest tests/ -q

  # ─────────────────────────────────────────────────────────────
  # Job 2: Build & Push Images to GHCR
  # Runs only on push to main (not PRs) after tests pass.
  # Matrix strategy: each service builds independently (parallel).
  # ─────────────────────────────────────────────────────────────
  build-and-push:
    name: Build & Push — ${{ matrix.service.name }}
    runs-on: ubuntu-latest
    needs: test-and-lint
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false # Keep building other services if one fails
      matrix:
        service:
          - name: gateway
            context: .
            dockerfile: ./gateway/Dockerfile
          - name: profile-service
            context: .
            dockerfile: ./profile-service/Dockerfile
          - name: discovery-service
            context: .
            dockerfile: ./discovery-service/Dockerfile
          - name: ai-coach-service
            context: .
            dockerfile: ./ai-coach-service/Dockerfile
          - name: tracker-service
            context: ./tracker-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/jobmate-${{ matrix.service.name }}
          tags: |
            # Short SHA for traceability and rollbacks
            type=sha,prefix=,suffix=,format=short
            # 'latest' tag on main branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile || format('{0}/Dockerfile', matrix.service.context) }}
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # GitHub Actions cache — dramatically reduces build time
          cache-from: type=gha,scope=${{ matrix.service.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service.name }}

  # ─────────────────────────────────────────────────────────────
  # Job 3: Deploy to VPS
  # SSH into the VPS, pull new images, and restart containers.
  # Runs only after ALL images are pushed successfully.
  # ─────────────────────────────────────────────────────────────
  deploy-vps:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production # Requires manual approval if configured in GitHub

    steps:
      - name: Checkout (for docker-compose.prod.yml)
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT || 22 }}
          script: |
            set -e  # Exit immediately on error

            echo "→ Checking Docker version..."
            DOCKER_API=$(docker version --format '{{.Server.APIVersion}}' 2>/dev/null || echo "0.0")
            REQUIRED_API="1.44"
            # Compare versions: 1.44 is required for Traefik v3 docker provider
            if [ "$(printf '%s\n' "$REQUIRED_API" "$DOCKER_API" | sort -V | head -n1)" != "$REQUIRED_API" ]; then
              echo "❌ Docker API version $DOCKER_API is too old (need >= $REQUIRED_API / Docker Engine >= 23.0)"
              echo "   Run on the VPS: curl -fsSL https://get.docker.com | sh"
              exit 1
            fi
            echo "  ✅ Docker API $DOCKER_API — OK"

            echo "→ Navigating to project directory..."
            cd /opt/jobmate/jobmate-backend

            echo "→ Pulling latest code..."
            git pull origin main

            echo "→ Authenticating with GHCR..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "→ Pulling new images..."
            docker compose -f docker-compose.prod.yml pull

            echo "→ Ensuring infrastructure services are healthy..."
            docker compose -f docker-compose.prod.yml up -d redis postgres
            for i in $(seq 1 15); do
              REDIS_STATUS=$(docker inspect jm_redis --format '{{.State.Health.Status}}' 2>/dev/null || echo 'missing')
              if [ "$REDIS_STATUS" = "healthy" ]; then
                echo "  ✅ Redis healthy"
                break
              fi
              # Detect AOF/RDB version incompatibility from a stale volume
              if docker logs jm_redis 2>&1 | grep -q "Can't handle RDB format"; then
                echo "  ⚠️  Redis AOF volume is incompatible (stale data from a different Redis version)."
                echo "  ⚠️  Removing stale redis_data volume and restarting Redis..."
                docker compose -f docker-compose.prod.yml stop redis
                docker compose -f docker-compose.prod.yml rm -f redis
                docker volume rm jobmate-backend_redis_data || true
                docker compose -f docker-compose.prod.yml up -d redis
                sleep 5
                continue
              fi
              echo "  Waiting for Redis to become healthy ($i/15)..."
              sleep 3
            done
            if [ "$(docker inspect jm_redis --format '{{.State.Health.Status}}' 2>/dev/null)" != "healthy" ]; then
              echo "❌ Redis failed to become healthy after 45s"
              docker logs --tail 30 jm_redis 2>&1
              exit 1
            fi

            echo "→ Restarting updated containers (zero-downtime)..."
            docker compose -f docker-compose.prod.yml up -d --remove-orphans || {
              echo ""
              echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
              echo "❌ docker compose up failed — dumping diagnostics"
              echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
              echo ""
              echo "──── Container status ────"
              docker compose -f docker-compose.prod.yml ps -a
              echo ""
              echo "──── jm_postgres logs ────"
              docker logs --tail 50 jm_postgres 2>&1 || true
              echo ""
              echo "──── jm_redis logs ────"
              docker logs --tail 50 jm_redis 2>&1 || true
              echo ""
              echo "──── jm_postgres inspect (health) ────"
              docker inspect jm_postgres --format '{{json .State.Health}}' 2>/dev/null | python3 -m json.tool || true
              echo ""
              echo "──── jm_redis inspect (health) ────"
              docker inspect jm_redis --format '{{json .State.Health}}' 2>/dev/null | python3 -m json.tool || true
              echo ""
              echo "──── Disk space ────"
              df -h /
              echo ""
              echo "──── Docker volumes ────"
              docker volume ls
              echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
              exit 1
            }

            echo "→ Cleaning dangling images..."
            docker image prune -f

            echo "✅ Deployment complete — $(date)"
