# Production orchestration — pulls images from GHCR, enforces resource limits,
# enables SSL via Traefik + Let's Encrypt.
# Usage: docker compose -f docker-compose.prod.yml up -d
# Required env vars: see .env.example (copy to .env on VPS)

networks:
  web_network:
    driver: bridge
  internal_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  traefik_certs:

services:

  # ─────────────────────────────────────────────────────────────
  # Reverse Proxy — Traefik + Let's Encrypt (TLS auto)
  # ─────────────────────────────────────────────────────────────
  traefik:
    image: traefik:latest
    container_name: jm_traefik
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/certs/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--accesslog=true"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/certs
    restart: unless-stopped
    networks:
      - web_network

  # ─────────────────────────────────────────────────────────────
  # API Gateway
  # ─────────────────────────────────────────────────────────────
  gateway:
    image: ghcr.io/${GHCR_ORG}/jobmate-gateway:${IMAGE_TAG:-latest}
    container_name: jm_gateway
    env_file: .env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gateway.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.gateway.entrypoints=websecure"
      - "traefik.http.routers.gateway.tls.certresolver=letsencrypt"
      - "traefik.http.services.gateway.loadbalancer.server.port=4000"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.50"
        reservations:
          memory: 128M
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - web_network
      - internal_network

  # ─────────────────────────────────────────────────────────────
  # User & Profile Service
  # ─────────────────────────────────────────────────────────────
  user-service:
    image: ghcr.io/${GHCR_ORG}/jobmate-user-service:${IMAGE_TAG:-latest}
    container_name: jm_user_service
    env_file: .env
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.50"
        reservations:
          memory: 128M
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - internal_network

  # ─────────────────────────────────────────────────────────────
  # Discovery Service — Go binary, very low memory footprint
  # ─────────────────────────────────────────────────────────────
  discovery-service:
    image: ghcr.io/${GHCR_ORG}/jobmate-discovery-service:${IMAGE_TAG:-latest}
    container_name: jm_discovery
    env_file: .env
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.50"
        reservations:
          memory: 64M
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - internal_network

  # ─────────────────────────────────────────────────────────────
  # AI Coach Service — highest memory budget (NLP + LLM calls)
  # OOMKill protection: Docker restarts this container only if it exceeds 2 GB
  # ─────────────────────────────────────────────────────────────
  ai-coach-service:
    image: ghcr.io/${GHCR_ORG}/jobmate-ai-coach-service:${IMAGE_TAG:-latest}
    container_name: jm_ai_coach
    env_file: .env
    deploy:
      resources:
        limits:
          memory: 2048M
          cpus: "1.50"
        reservations:
          memory: 512M
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - internal_network

  # ─────────────────────────────────────────────────────────────
  # Tracker Service — Go binary
  # ─────────────────────────────────────────────────────────────
  tracker-service:
    image: ghcr.io/${GHCR_ORG}/jobmate-tracker-service:${IMAGE_TAG:-latest}
    container_name: jm_tracker
    env_file: .env
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.50"
        reservations:
          memory: 64M
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - internal_network

  # ─────────────────────────────────────────────────────────────
  # PostgreSQL 16
  # ─────────────────────────────────────────────────────────────
  postgres:
    image: postgres:latest
    container_name: jm_postgres
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql        # PG18+: parent dir, PG manages the versioned subdir
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jobmate} -d ${POSTGRES_DB:-jobmate}"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - internal_network

  # ─────────────────────────────────────────────────────────────
  # Redis 7 — AOF persistence enabled
  # ─────────────────────────────────────────────────────────────
  redis:
    image: redis:latest
    container_name: jm_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped
    networks:
      - internal_network
