# Production orchestration — pulls images from GHCR, enforces resource limits,
# enables SSL via Traefik + Let's Encrypt.
# Usage: docker compose -f docker-compose.prod.yml up -d
# Required env vars: see .env.example (copy to .env on VPS)

networks:
  web_network:
    driver: bridge
  internal_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  traefik_certs:
  cv_uploads:

services:

  # ─────────────────────────────────────────────────────────────
  # Reverse Proxy — Traefik + Let's Encrypt (TLS auto)
  # ─────────────────────────────────────────────────────────────
  traefik:
    image: traefik:v3.3
    container_name: jm_traefik
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/certs/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--accesslog=true"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/certs
    restart: unless-stopped
    networks:
      - web_network

  # ─────────────────────────────────────────────────────────────
  # API Gateway
  # ─────────────────────────────────────────────────────────────
  gateway:
    image: ghcr.io/${GHCR_ORG}/jobmate-gateway:${IMAGE_TAG:-latest}
    container_name: jm_gateway
    env_file: .env
    environment:
      - TRACKER_GRPC_ADDR=tracker-service:9082
      - USER_GRPC_ADDR=profile-service:9081
      - DISCOVERY_GRPC_ADDR=discovery-service:9083
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=jobmate-backend_web_network"
      - "traefik.http.routers.gateway.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.gateway.entrypoints=websecure"
      - "traefik.http.routers.gateway.tls.certresolver=letsencrypt"
      - "traefik.http.services.gateway.loadbalancer.server.port=4000"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.50"
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - web_network
      - internal_network

  # ─────────────────────────────────────────────────────────────
  # Profile Service — Python (replaces Node.js user-service)
  # ─────────────────────────────────────────────────────────────
  profile-service:
    image: ghcr.io/${GHCR_ORG}/jobmate-profile-service:${IMAGE_TAG:-latest}
    container_name: jm_profile_service
    env_file: .env
    environment:
      - GRPC_PORT=9081
      - HTTP_PORT=4001
      - UPLOAD_DIR=/app/uploads
    volumes:
      - cv_uploads:/app/uploads
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.50"
        reservations:
          memory: 128M
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal_network

  # ─────────────────────────────────────────────────────────────
  # Discovery Service — Python (scraper + gRPC)
  # ─────────────────────────────────────────────────────────────
  discovery-service:
    image: ghcr.io/${GHCR_ORG}/jobmate-discovery-service:${IMAGE_TAG:-latest}
    container_name: jm_discovery
    env_file: .env
    environment:
      - GRPC_PORT=9083
      - HTTP_PORT=4002
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.75"
        reservations:
          memory: 128M
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal_network

  # ─────────────────────────────────────────────────────────────
  # AI Coach Service — highest memory budget (NLP + LLM calls)
  # OOMKill protection: Docker restarts this container only if it exceeds 2 GB
  # ─────────────────────────────────────────────────────────────
  ai-coach-service:
    image: ghcr.io/${GHCR_ORG}/jobmate-ai-coach-service:${IMAGE_TAG:-latest}
    container_name: jm_ai_coach
    env_file: .env
    environment:
      - UPLOAD_DIR=/app/uploads
    volumes:
      - cv_uploads:/app/uploads:ro
    deploy:
      resources:
        limits:
          memory: 2048M
          cpus: "1.50"
        reservations:
          memory: 512M
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal_network

  # ─────────────────────────────────────────────────────────────
  # Tracker Service — Go binary
  # ─────────────────────────────────────────────────────────────
  tracker-service:
    image: ghcr.io/${GHCR_ORG}/jobmate-tracker-service:${IMAGE_TAG:-latest}
    container_name: jm_tracker
    env_file: .env
    environment:
      - TRACKER_GRPC_PORT=9082
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.50"
        reservations:
          memory: 64M
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal_network

  # ─────────────────────────────────────────────────────────────
  # PostgreSQL 16
  # ─────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16
    container_name: jm_postgres
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jobmate} -d ${POSTGRES_DB:-jobmate}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks:
      - internal_network

  # ─────────────────────────────────────────────────────────────
  # Redis 7 — AOF persistence enabled
  # ─────────────────────────────────────────────────────────────
  redis:
    image: redis:7
    container_name: jm_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    networks:
      - internal_network
